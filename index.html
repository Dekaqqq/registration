<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>

<body>
    <form class="main-form">
        <img src="img/close.png" alt="close" class="main-form__icon">
        <h2 class="main-form__headline">Регистрация</h2>
        <input type="text" placeholder="ФИО*" class="main-form__input" required>
        <input type="text" placeholder="E-mail(Ваш логин)*" class="main-form__input" required>
        <input type="number" placeholder="Телефон*" class="main-form__input" required>
        <input type="text" placeholder="Страна*" class="main-form__input" required>
        <input type="text" placeholder="Дата рождения" class="main-form__input">
        <input type="password" placeholder="Пароль*" class="main-form__input">
        <input type="password" placeholder="Повторите пароль*" class="main-form__input">
        <button type="submit" class="main-form__btn">Зарегистрироваться</button>
    </form>
</body>

</html>
